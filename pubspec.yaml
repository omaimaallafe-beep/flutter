environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animated_text_kit: ^4.2.2   # <-- إضافة الحزمة هنا

