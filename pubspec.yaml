          weight: 600
        - asset: assests/fonts/ElMessiri-Bold.ttf
          weight: 700

    - family: Amiri
      fonts:
        - asset: assests/fonts/Amiri-Regular.ttf
        - asset: assests/fonts/Amiri-Bold.ttf
          weight: 700
